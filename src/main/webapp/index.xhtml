<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/mycsslayout.css"/>
    <h:outputScript name="js/script.js" target="head"/>
    <title>Chat avec Gemini</title>
</h:head>
<h:body>
    <f:view>
        <h:messages errorStyle="color: red" showDetail="true" showSummary="false" globalOnly="true"/>

        <h:form id="form">
            <p:outputLabel for="rolesysteme" value="Rôle de l'API : "/>
            <p:selectOneMenu id="rolesysteme" value="#{bb.roleSysteme}" editable="true"
                             required="true" requiredMessage="Vous devez indiquer le rôle de l'API"
                             disabled="#{!bb.roleSystemeChangeable}">
                <f:selectItems value="#{bb.rolesSysteme}"/>
            </p:selectOneMenu>
            <h:message for="rolesysteme" errorStyle="color: red" />

            <h:outputText value="  "/>
            <h:commandButton value="Nouveau chat" action="#{bb.nouveauChat}" />

            <h:panelGrid id="paneltotal" columns="2" columnClasses="topAligned,topAligned">
                <h:panelGrid id="panelgauche" columns="1">
                    <h:panelGrid id="questionetreponse" columns="1">
                        <h:panelGroup>
                            <h:outputText value="Question :"/>
                            <button type="button" onclick="copyToClipboard('question')">Copier question</button>
                            <button type="button" onclick="toutEffacer()">Effacer question et réponse</button>
                        </h:panelGroup>
                        <h:inputTextarea id="question" value="#{bb.question}" title="Question"
                                         cols="50" rows="5"/>
                        <h:commandButton value="Envoyer la question" action="#{bb.envoyer}"/>
                        <h:panelGroup>
                            <h:outputText value="Réponse :"/>
                            <button type="button" onclick="copyToClipboard('reponse')">Copier réponse</button>
                        </h:panelGroup>
                        <h:inputTextarea id="reponse" value="#{bb.reponse}" title="Réponse"
                                         cols="50" rows="15" readonly="true"/>

                        <!-- Bouton mode debug -->
                        <h:commandButton id="debugbutton"
                                         value="#{bb.debug ? 'Mode Normal' : 'Mode Debug'}"
                                         action="#{bb.toggleDebug()}"/>
                    </h:panelGrid>

                    <!-- Panel debug (affiché uniquement en mode debug) -->
                    <h:panelGrid id="debug" columns="1" rendered="#{bb.debug}">
                        <!-- NOUVEAU : Informations système -->
                        <h:panelGroup>
                            <h:outputText value="Informations système :" style="font-weight: bold; color: #0066cc;"/>
                        </h:panelGroup>
                        <h:panelGrid columns="2" border="1" cellpadding="5" style="margin-bottom: 15px;">
                            <h:outputText value="Encodage requête : "/>
                            <h:outputText value="#{bb.encodageActuel}" style="font-weight: bold;"/>
                            <h:outputText value="Filtre UTF-8 : "/>
                            <h:outputText value="Actif ✓" style="color: green; font-weight: bold;"/>
                        </h:panelGrid>

                        <h:panelGroup>
                            <h:outputText value="JSON de la requête :"/>
                            <button type="button" onclick="copyToClipboard('requetejson')">Copier</button>
                        </h:panelGroup>
                        <h:inputTextarea id="requetejson" value="#{bb.texteRequeteJson}"
                                         title="JSON requête" cols="50" rows="15" readonly="true"/>

                        <h:panelGroup>
                            <h:outputText value="JSON de la réponse :"/>
                            <button type="button" onclick="copyToClipboard('reponsejson')">Copier</button>
                        </h:panelGroup>
                        <h:inputTextarea id="reponsejson" value="#{bb.texteReponseJson}"
                                         title="JSON réponse" cols="50" rows="15" readonly="true"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid id="paneldroit" columns="1">
                    <h:panelGroup>
                        <h:outputText value="Conversation :"/>
                        <button type="button" onclick="copyToClipboard('conversation')">Copier conversation</button>
                    </h:panelGroup>
                    <h:inputTextarea id="conversation" rows="30" cols="50" readonly="true"
                                     value="#{bb.conversation}" title="Conversation entière"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
